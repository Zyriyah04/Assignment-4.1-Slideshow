<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <img src="kawaii 1.jpg" class="slideshow-image" alt="Image 1">
        <img src="kawaii 2.jpg" class="slideshow-image" alt="Image 2">
        <img src="kawaii 3.jpg" class="slideshow-image" alt="Image 3">
        <img src="kawaii 4.jpg" class="slideshow-image" alt="Image 4">
        <div class="navigation">
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
